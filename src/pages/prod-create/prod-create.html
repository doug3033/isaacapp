<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Production Create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <ion-item>
    <ion-label floating>Production Name</ion-label>
    <ion-input 
    	type="text" 
    	name="prodName" 
    	required 
    	id="prodName"
    	ngModel 
    	#prodName="ngModel"
    	>
    	<span class="help-black" *ngIf="!prodName.valid">Please enter a production name!</span></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Production Description</ion-label>
    <ion-input 
    	type="text" 
    	name="description" 
    	required
    	id="description"
    	ngModel></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Location Zipcode</ion-label>
    <ion-input 
    	type="text" 
    	name="zipcode" 
    	required
    	id="zipcode"
    	ngModel
    	(blur)="zipValidator(f)"></ion-input>
  </ion-item>
  
  <ion-item>
    <button ion-button 
    	full
    	[disabled]="!f.valid">Submit</button>
  </ion-item>
</form>
</ion-list>

</ion-content>
