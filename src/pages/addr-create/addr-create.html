<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Addresss Creation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Street 1</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Street 2</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>City</ion-label>
    <ion-input type="text" value='{{ address.getCity() }}' disabled='true'></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>State</ion-label>
    <ion-input type="text" value='{{ address.getState() }}' disabled='true'></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>ZipCode</ion-label>
    <ion-input type="text" value='{{ address.getZipcode() }}' disabled='true'></ion-input>
  </ion-item>
  
  <ion-item>
    <button ion-button full (click)="onSubmit()">Submit</button>
  </ion-item>

</ion-list>
</ion-content>
